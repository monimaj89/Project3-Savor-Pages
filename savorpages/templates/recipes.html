{% extends "base.html" %}
{% block content %}
<div class="container wrapper bg-dark radius">
    <h3 class="yellow-text yellow-darken-4 center-align rock-font">Recipes</h3>
    <div class="row">
        {% for recipe in recipes %}
        <div class="col s12 col m6">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="static/images/pasta.jpg">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{ recipe.recipe_name }} <i
                            class="fa-solid fa-ellipsis right"></i></span>
                    <p><a href="#">This is a link</a></p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">{{ recipe.recipe_name }}
                        <i class="fa-solid fa-xmark right"></i></span>
                    <p>{{ recipe.recipe_description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
